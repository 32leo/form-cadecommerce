<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>cadastro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='main.js'></script>
</head>

<body>
  <div class="container">
    <form class="row g-3">
      <h2>Dados pessoais</h2>
      <div class="col-md-6">
        <label for="nome" class="form-label">nome</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-6">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome">
      </div>
      <div class="col-md-6">
        <label for="data de nacimento" class="form-label">data de nacimento</label>
        <input type="date" class="form-control" id="datade nacimento">
      </div>
      <br>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">Feminino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">Não informar</label>
          </div>
        </div>
      </fieldset>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="CPF" class="form-label">CPF</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <h3>Dados de endereço</h3>
      <div class="col-12">
        <label for="inputAddress" class="form-label">endereço</label>
        <input type="text" class="form-control" id="endereço" placeholder="1234 Main St">
      </div>
      <div class="col-md-2">
        <label for="CEP" class="form-label">CEP</label>
        <input type="text" class="form-control" id="CEP">
      </div>
      <div class="col-12">
        <label for="Bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="Birro" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="Cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-md-4">
        <label for="estado" class="form-label">estado</label>
        <select id="text" class="form-select">
          <option selected>escoler...</option>
          <option>...</option>
        </select>
      </div>
      
      <!-- <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              mais de um
            </label>


          </div>
        </div>
      </div> -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
